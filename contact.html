<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This site is filled with all the information oyu need to 
      keep updated on all things McLaren racing!"
    />
    <meta
      name="keywords"
      content="McLaren, McLaren Racing, Formula 1, F1, IndyCar, 
    Extreme E, Racing, McLaren F1, McLaren IndyCar, McLaren Extreme E"
    />
    <meta name="author" content="Lleyton Hornig" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="icon" href="images/swooshlogo.jpg" />
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Contact Us!</h1>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="f1.html">Formula 1</a></li>
        <li><a href="indycar.html">IndyCar</a></li>
        <li><a href="extremee.html">Extreme E</a></li>
        <div class="right">
          <li><a href="sitemap.html">SiteMap</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </div>
      </ul>
    </nav>

    <hr />

    <form action="">
      <fieldset>
        <legend><b>Get in Touch:</b></legend>
        <div class="margin">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Your Name Here..."
          />
        </div>
        <div class="margin">
          <label for="email">Email:</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter Your Email Here..."
          />
        </div>
        <div class="margin">
          Which division of McLaren Racing is your favorite?
          <div id="racing">
            <input type="radio" name="division" value="f1" />
            <label>Formula 1</label>
            <input type="radio" name="division" value="indy" />
            <label>IndyCar</label>
            <input type="radio" name="division" value="extreme" />
            <label>Extreme E</label>
          </div>
        </div>
        <div>
          <label for="comment">Let us know any of your Comments:</label>
        </div>
        <div>
          <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <div class="margin">
          <input id="submit" type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </fieldset>
    </form>

    <p id="message"></p>

    <script>
      function validate() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const racing = document.getElementById("racing").value;
        const text = document.getElementById("message");
        if (name == "") {
          alert("Form is not completed, please fill in the name, email, and racing inputs");
        } else if (email == "") {
          alert("Form is not completed, please fill in the name, email, and racing inputs");
        } else if (racing == "") {
          alert("Form is not completed, please fill in the name, email, and racing inputs");
        } else {
          text.innerText = "Information Submitted! Thank you!";
        }
      }

      document.getElementById("submit").onclick = function() {
        validate();
      }
    </script>
  </body>
</html>
